<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars List</title>
</head>
<body>

<h2>Cars List</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Model</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.model}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
